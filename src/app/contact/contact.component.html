<div class="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 style="color:#484848;letter-spacing:.06rem;">We <i class="fa fa-heart" style="color:#e13b2b;"aria-hidden="true"></i> to hear from you !</h2>
      </div>
      <div class="col-lg-8 offset-lg-2" style="padding-top: 30px">

        <form method="POST" lpformnum="1" _lpchecked="1">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group" >
            <label>Subject</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Message</label>
            <textarea class="form-control" rows="5"  style="margin-bottom:27px" required="required"></textarea>
            <button type="submit" class="btn btn-success btn-format" style="letter-spacing:.06rem">Send Message</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
